<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="controls">
        <button class="button" onclick="setDirection('left')">Left</button>
        <button class="button" onclick="setDirection('up')">Up</button>
        <button class="button" onclick="setDirection('down')">Down</button>
        <button class="button" onclick="setDirection('right')">Right</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        let snake = [{x: 9 * box, y: 10 * box}];
        let direction = 'right';
        let food = generateFood();
        let score = 0;
        let gameInterval;

        // Listen for keyboard events
        document.addEventListener('keydown', handleKeydown);

        function handleKeydown(event) {
            const key = event.keyCode;
            if (key === 37 && direction !== 'right') direction = 'left';
            else if (key === 38 && direction !== 'down') direction = 'up';
            else if (key === 39 && direction !== 'left') direction = 'right';
            else if (key === 40 && direction !== 'up') direction = 'down';
        }

        function setDirection(newDirection) {
            // Prevent the snake from reversing
            if (newDirection === 'left' && direction !== 'right') direction = 'left';
            else if (newDirection === 'up' && direction !== 'down') direction = 'up';
            else if (newDirection === 'right' && direction !== 'left') direction = 'right';
            else if (newDirection === 'down' && direction !== 'up') direction = 'down';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#006400' : '#32CD32';
                ctx.fillRect(segment.x, segment.y, box, box);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(segment.x, segment.y, box, box);
            });

            // Draw the food
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(food.x, food.y, box, box);

            // Get the head of the snake
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Update the head position based on the direction
            if (direction === 'left') snakeX -= box;
            if (direction === 'up') snakeY -= box;
            if (direction === 'right') snakeX += box;
            if (direction === 'down') snakeY += box;

            // Check if the snake eats the food
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = generateFood();
            } else {
                // Remove the last segment of the snake
                snake.pop();
            }

            // Add a new head to the snake
            const newHead = {x: snakeX, y: snakeY};

            // Check for collision with walls or itself
            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(gameInterval);
                alert('Game Over! Your score: ' + score);
                resetGame();
                return;
            }

            snake.unshift(newHead);

            // Draw the score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, box, box);
        }

        function generateFood() {
            // Generate random position for food
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        function collision(head, array) {
            // Check if the head collides with any segment of the snake
            return array.some(segment => head.x === segment.x && head.y === segment.y);
        }

        function resetGame() {
            // Reset game state
            snake = [{x: 9 * box, y: 10 * box}];
            direction = 'right';
            food = generateFood();
            score = 0;
            gameInterval = setInterval(draw, 100);
        }

        // Start the game
        resetGame();
    </script>
</body>
</html>
